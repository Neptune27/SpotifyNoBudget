<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="../../Bootstrap/css/bootstrap.min.css">
    <script src="../../Bootstrap/js/bootstrap.min.js"></script>

    <script src="../js/Premium/sign.js" defer></script>

    <link rel="stylesheet" href="../css/User/sign.css">
    <link rel="stylesheet" href="../css/Login/Login.css">
    <link rel="stylesheet" href="../css/User/UserOverview.css">
    <link rel="stylesheet" href="../css/User/sign.css">

</head>

<body class="gradient p-4 loginMain" style="min-height: 100vh; padding-bottom: 0">
<header class="d-flex justify-content-center">
    <img src="../img/Premium/spotify_logo.png" style="width: 30vh"
         alt="" srcset="">
</header>

<main class="loginContent">
    <section class="m-auto mt-5 mb-5 bg-white rounded-4 text-dark">
        <form action="" onsubmit="validate(event)" id="signUpForm" class="p-4 needs-validation" novalidate>
            <div class="mt-4">
                <label class="h5" for="username">Tên tài khoản</label>
                <input id="username" type=text class="form-control flex-fill mb-0 sign"
                       placeholder="Nhập tên tài khoản" required>
                <div class="invalid-feedback">
                    Vui lòng nhập tên tài khoản.
                </div>
            </div>
            <div class="mt-4">
                <label class="h5">Địa chỉ email </label>
                <input name="sign" type="email" class="form-control flex-fill mb-0 sign"
                       placeholder="Nhập địa chỉ email" pattern="\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" required>
                <div class="invalid-feedback">
                    Vui lòng nhập email dưới dạng user@mail.url.
                </div>
            </div>
            <div class="mt-4">
                <label for="password" class="h5">Mật khẩu</label>
                <input id="password" type="password" class="form-control flex-fill mb-0 sign" placeholder="Nhập mật khẩu" required>
                <div class="invalid-feedback">
                    Vui lòng nhập mật khẩu.
                </div>
            </div>
            <div class="mt-4">
                <label for="name" class="h5">Tên</label>
                <input id="name" type="text"  class="form-control flex-fill mb-0 sign" placeholder="Nhập tên" required>
                <div class="invalid-feedback">
                    Vui lòng nhập tên.
                </div>
            </div>
            <div class="mt-4">
                <label for="birthDate" class="h5">Ngày sinh</label>
                <input id="birthDate" name="sign" type="date" class="form-control flex-fill mb-0 sign" placeholder="Nhập ngày sinh" required>
                <div class="invalid-feedback">
                    Vui lòng nhập mật khẩu.
                </div>
            </div>
            <div class="mt-4" >
                <h5>Giới tính</h5>
                <label for="male" class="ms-4">Nam</label>
                <input id="male" type="radio" name="sign"  value="male" required>
                <label for="female" class="ms-4">Nữ</label>
                <input id="female" type="radio" name="sign" value="female" required>
                <label for="other" class="ms-4">Khác</label>
                <input id="other" type="radio" name="sign" value="Other" required>
            </div>
            <p class="text-center mt-4 text-size-16">Bằng việc nhấp vào nút Đăng ký, bạn đồng ý với <a href="#">Điều khoản và điều kiện sử dụng</a> của Spotify.</p>
            <div class="d-flex justify-content-center">
                <button class="btn-sign rounded-5 text-break w-100px" onclick="" >Đăng kí</button>
            </div>
            <div class="text-center m-5 pb-5">Bạn có tài khoản? <a href="signin.html">Đăng nhập</a>.</div>
        </form>
    </section>

</main>

</body>

</html>
