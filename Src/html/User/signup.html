    <form action="" onsubmit="return check()" class="w-50 m-auto">

        <div class="mt-4">
            <label class="h5" ">Nhập e-mail của bạn</label>
            <input name="sign" type=" email" class="form-control flex-fill mb-0 sign" placeholder="Nhập e-mail của bạn">
        </div>
        <div class="mt-4">
            <div class="h5">Nhập mật khẩu của bạn</div>
            <input name="sign" type="text" class="form-control flex-fill mb-0 sign" placeholder="Nhập mật khẩu của bạn">
        </div>
        <div class="mt-4">
            <div class="h5">Nhập tên của bạn</div>
            <input name="sign" type="text"  class="form-control flex-fill mb-0 sign" placeholder="Nhập tên của bạn">
        </div>
        <div class="mt-4">
            <div class="h5">Nhập ngày sinh của bạn</div>
            <input name="sign" type="date" class="form-control flex-fill mb-0 sign " placeholder="Nhập tên của bạn">
        </div>
        <div class="mt-4">
            <h5>Nhập giới tính của bạn</h5>
            <label for="sex" class="ms-4">nam</label>
            <input type="radio" name="sign"  value="male">
            <label for="sex" class="ms-4">nữ</label>
            <input  type="radio" name="sign" value="female">
            <label for="sex" class="ms-4">khác</label>
        <input type="radio" name="sign" value="Other">
        </div>
        <p class="text-center mt-4 text-size-16">Bằng việc nhấp vào nút Đăng ký, bạn đồng ý với <a href="#"> Điều khoản và điều kiện sử dụng </a> của Spotify.</p>
<div class="d-flex justify-content-center">
        <button class="btn-sign rounded-5 text-break w-100px" onclick="" >Đăng kí</button>
    </div>
        <div class="text-center m-5 pb-5">Bạn có tài khoản?<a href="signin.html"> Đăng nhập</a>.</div>
